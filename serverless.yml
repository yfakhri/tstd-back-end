# serverless.yml

service: apollo-lambda
provider:
  name: aws
  runtime: nodejs12.x
  region: ap-southeast-1
functions:
  graphql:
    # this is formatted as <FILENAME>.<HANDLER>
    handler: graphql.graphqlHandler
    events:
    - http:
        path: graphql
        method: post
        cors: true
    - http:
        path: graphql
        method: get
        cors: true